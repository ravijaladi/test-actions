name: testing

on: push

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Test container
        uses: rectalogic/test-actions/.github/actions/myaction@master
        with:
          myInput: push ${{ toJSON(github) }}
      - name: irc
        uses: rectalogic/actions/notify-irc@master
        if: github.event_name == 'push'
        with:
          channel: "#cursec"
          nickname: ghn-test
          message: |
            ${{ github.actor }} pushed ${{ github.event.compare }}
            ${{ github.event.head_commit.message }}
