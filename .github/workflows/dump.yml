name: dump PR

on:
  pull_request:
    types: [synchronize]

jobs:
  dump:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Dump PR
        run: |
          git fetch --negotiation-tip=${{ github.event.pull_request.base.sha }} --negotiation-tip=${{ github.event.after }} --negotiation-tip=${{ github.event.before }}
          echo "Changes to PR"
          diff <(git log ${{ github.event.pull_request.base.sha }}..${{ github.event.after }} -p) <(git log ${{ github.event.pull_request.base.sha }}..${{ github.event.before }} -p)
          cat << "EOF"
          ${{ toJSON(github) }}
          EOF
          env
